name: vertix
description: "VERTIX - Vertical Streaming Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.7.0

  # Networking
  dio: ^5.7.0
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.3.3

  # Video Player
  video_player: ^2.9.2
  chewie: ^1.8.5

  # UI Components
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

  # Navigation
  go_router: ^14.6.0

  # Auth
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.2.2

  # Utils
  intl: ^0.19.0
  connectivity_plus: ^6.1.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

# Configuração do ícone do app
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo_icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/logo_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

# Configuração da splash screen nativa (apenas fundo preto, animação é feita no Flutter)
flutter_native_splash:
  color: "#000000"
  android_12:
    color: "#000000"
  ios: true
  android: true
