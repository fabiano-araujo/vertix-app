name: vertix
description: "VERTIX - Vertical Streaming Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.7.0

  # Networking
  dio: ^5.7.0
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.3.3

  # Video Player
  video_player: ^2.9.2
  chewie: ^1.8.5

  # UI Components
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0

  # Navigation
  go_router: ^14.6.0

  # Auth
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.2.2

  # Utils
  intl: ^0.19.0
  connectivity_plus: ^6.1.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
